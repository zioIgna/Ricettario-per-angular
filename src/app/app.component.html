<app-header (selectedScreen)="switchScreen($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="actualScreen === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="actualScreen !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
