<a href="#" class="list-group-item clearfix" *ngFor="let ricetta of recipes">
  <div class="pull-left">
      <h4 class="list-group-item-heading">{{ricetta.name}}</h4>
      <p class="list-group-item-text">{{ricetta.description}}</p>
  </div>
  <span class="pull-right">
      <img src="{{ricetta.imagePath}}" alt="{{ricetta.name}}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
